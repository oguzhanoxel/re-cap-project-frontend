<body class="text-center" style="margin-top: 75px;">
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Please login</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <p style="margin-top: 5px;">Don't have an accout? <a routerLink="/register">Sign Up</a></p>
      </form>
    </main>
</body>
